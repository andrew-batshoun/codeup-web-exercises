<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- title name-->
    <title>ROSHAMBO!!</title>
    <!--stylesheet link-->
    <link href="css/roshambo.css" rel="stylesheet">
</head>
<!--bootstrap class to center all in body-->
<body class="text-center">
<!--container-->
<div class="cover-container d-flex w-200 h-100 p-3 mx-auto flex-column">
    <!-- main section-->
    <main role="main" class="inner cover ">
        <!-- headline-->
        <h1 class="cover-heading">CHOOSE YOUR WEAPON</h1>
        <!--buttons for rock, paper, and scissors. Put in p element to center and sit side by side -->
        <p>
            <button type="button" class="btn btn-outline-warning btn-lg player-choice" id="rock">ROCK</button>
            <button type="button" class="btn btn-outline-warning btn-lg player-choice" id="paper">PAPER</button>
            <button type="button" class="btn btn-outline-warning btn-lg player-choice" id="scissors">SCISSORS</button>
        </p>
        <!--container for middle section. Player vs computer -->
        <div class="container w-100">
            <div class="col-12 ">
                <!--contains box1 contains card-->
                <div class="col box1 d-flex flex-column align-items-center">
                    <!--main card contains player vs computer img-->
                    <div class="media text-left">
                        <img src="img/player.png" height="65" width="65" class="mr-3" alt="...">
                        <div class="media-body">
                            <h5 class="mt-0">PLAYER</h5>

                        </div>
                    </div>
                    <br>
                    <div class="media">
                        <h2>VS</h2>

                    </div>
                    <br>
                    <!--robot image -->
                    <div class="media text-left">
                        <img src="img/angry_robot.jpeg" height="65" width="65" class="mr-3" alt="robot">
                        <div class="media-body">
                            <h5 class="mt-0">COMPUTER</h5>
                        </div>
                    </div>
                </div>
                <!--display results-->
                <br>
                <div class="col-sm">
                    <div class="score d-flex justify-content-between">
                        <div class="playerScore">
                            <h2>Player</h2>
                            <span id="p-count" class="count">0</span>
                        </div>
                        <div class="computerScore">
                            <h2>Computer</h2>
                            <span id="c-count" class="count">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </main>

</div>


<!--  jQuery and Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="js/roshambo.js"></script>

</body>
</html>
