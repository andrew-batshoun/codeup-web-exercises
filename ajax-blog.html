<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Ajax Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900" rel="stylesheet">

    <link href="css/ajax-blog.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">AJAX BLOG</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="red"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24" focusable="false"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"/>
                        <path d="M21 21l-5.2-5.2"/>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="#">PS5 News</a>
            <a class="p-2 text-muted" href="#">Blog</a>
            <a class="p-2 text-muted" href="#">Technology</a>
            <a class="p-2 text-muted" href="#">Design</a>
            <a class="p-2 text-muted" href="#">Culture</a>
            <a class="p-2 text-muted" href="#">Nintendo Switch</a>
            <a class="p-2 text-muted" href="#">Opinions</a>

        </nav>
    </div>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-warning">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic text-black">Blog by Ajax</h1>
            <p class="lead my-3 ">See What is trending</p>
            <p class="lead mb-0"><a href="#" class="text-blue font-weight-bold">Continue reading...</a></p>
        </div>
    </div>

    <div class="row mb-2 blog-entry">


    </div>
</div>


<footer class="blog-footer">
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(function () {

        $.get("/data/blog.json").done(function (data) {
            $('.blog-entry').html('');
            data.forEach(function (blog) {
                var html = '<br>' + '<div className="col-md-6">'
                html += '<div className="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">';
                html += '<h3 className="mb-0 blog-title">' + blog.title + '</h3>';
                html += '<div className="mb-1 text-muted blog-date">' + blog.date + '</div>';
                html += '<p className="mb-auto blog-content">' + blog.content + '</p>';
                html += '<div className="col p-4 d-flex flex-column position-static">' + '<strong className="d-inline-block mb-2 text-success blog-cat">' + blog.categories + '</strong>' + '<br>' + '<br>';
                html += '<a href="#" className="stretched-link">' + 'Continue reading' + '</a>';
                html += '</div>' + '</div>' + '</div>' + '<br>';
                $('.blog-entry').append(html);
            });
        });


    });
</script>
</html>
