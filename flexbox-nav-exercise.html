<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/2d89a8328f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Work+Sans:wght@500&display=swap"
          rel="stylesheet">

</head>
<body>
<nav>
    <ul>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Logo</a></li>
        <li><a href="#">Follow Us</a></li>
        <li><a href="#">
            <span class="icon-wrapper">
                <i class="fas fa-search"></i>
            </span></a></li>
        <li><a href="#">
            <span class="icon-wrapper">
                <i class="fas fa-shopping-cart"></i>
            </span>
        </a></li>
        <li><a href="#">
            <span class="icon-wrapper">
                <i class="fas fa-user-circle"></i>
            </span>
        </a></li>
    </ul>
</nav>
</body>
</html>
