<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand " href="#">MY TOOL STORE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ">
            <div class="nav-item ">
                <a class="nav-link" href="#">Home </a>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>

        </ul>
    </div>
</nav>


<table class="table table-striped" id="products">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="reset" class="refresh">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        // TODO: Create an AJAX GET request for the file under data/inventory.json

        function getInventory() {
            $.get('/data/inventory.json').done(function (data) {
                $('#insertProducts').html('');
                data.forEach(function (inventory) {
                    var html = '<tr class="stuff">';
                    html += '<td>' + inventory.title + '</td>';
                    html += '<td>' + inventory.quantity + '</td>';
                    html += '<td>' + inventory.price + '</td>';
                    html += '<td>' + inventory.categories + '</td>';
                    html += '</tr>';
                    $('#insertProducts').append(html);
                });
            });
        }

        $('.refresh').click(function (event) {
            event.preventDefault();
            getInventory();
        });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
